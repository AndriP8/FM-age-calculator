<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<div class="container">
  <div class="card-container">
    <div class="wrapper-date-field">
      <div class="date-field">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD">
      </div>
      <div class="date-field">
        <label for="day">Month</label>
        <input type="text" id="day" placeholder="MM">
      </div>
      <div class="date-field">
        <label for="day">Year</label>
        <input type="text" id="day" placeholder="YYY">
      </div>
    </div>
    <div class="half-content">
      <div></div>
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </div>
    <div class="wrapper-date-text">
      <div class="date-text">
        <p class="date-number">38</p>
        <p class="date">years</p>
      </div>
      <div class="date-text">
        <p class="date-number">3</p>
        <p class="date">months</p>
      </div>
      <div class="date-text">
        <p class="date-number">26</p>
        <p class="date">days</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andri</a>.
  </div>
</div>
</body>

</html>
